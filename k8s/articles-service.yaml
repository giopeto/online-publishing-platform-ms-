apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: opp-articles-dep
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: opp-articles
    spec:
      restartPolicy: Always
      containers:
        - name: opp-articles-service
          image: giopeto/opp-articles-service:V5
          imagePullPolicy: Always
          env:
          - name: MONGODB_HOST
            value: mongodb
          
---
apiVersion: v1
kind: Service
metadata:
  name: opp-articles-svc
spec:
  selector:
    app: opp-articles
  ports:
    - protocol: "TCP"
      # Port accessible inside cluster
      port: 8080
      # Port to forward to inside the pod
      targetPort: 8080
      # Port accessible outside cluster
      nodePort: 30002
  type: LoadBalancer